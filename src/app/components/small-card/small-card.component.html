<div class="container__small-card">
  <div class="small-card__left">
    <div class="small-card__img">
      <img src="{{ smallPicture }}" alt="">
    </div>
    <div class="small-card__report">
      <span>{{ smallReport }}</span>
    </div>
  </div>
  <div class="small-card__right">
    <div class="small-card__title">
      <h1><a [routerLink]="['content', id]">{{ smallTitle }}</a></h1>
    </div>
    <div class="small-card__content">
      <p><a [routerLink]="['content', id]">{{ smallContent }}</a></p>
    </div>
  </div>
</div>
<hr>
