<div class="container__big-card">
  <div class="big-card__picture">
    <img src="{{ picture }}"
         alt="">
  </div>
  <div class="big-card__report">
    <span>{{ cardReport }}</span>
  </div>
  <div class="big-card__title">
    <h1><a [routerLink]="['content', id]">{{ cardTitle }}</a></h1>
  </div>
  <div class="big-card__content">
    <p><a [routerLink]="['content', id]">{{ cardContent }}</a></p>
  </div>

</div>
