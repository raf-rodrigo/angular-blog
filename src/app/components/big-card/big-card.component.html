<div class="container__big-card">
  <div class="big-card__picture">
    <img src="{{ picture }}"
         alt="">
  </div>
  <div class="big-card__report">
    <span>{{ cardReport }}</span>
  </div>
  <div class="big-card__title">
    <h1>{{ cardTitle }}</h1>
  </div>
  <div class="big-card__content">
    <p>{{ cardContent }}</p>
  </div>

</div>
